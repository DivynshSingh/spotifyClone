<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png" type="image/icon type">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js" referrerpolicy="no-referrer"></script>
    <title>Spotify - Web Player: Music for everyone</title>
</head>


<body>
<div class="container flex">
    <div class="left border">
        <div class="left-up">
        <img src="logo.svg" class="flex invert items-center" style="position:absolute;top:10px;left:20px" alt="">
            <div class="home flex bg-color">
                <ul>
                    <li class="flex items-center"><img class="invert" src="homeLogo.svg" alt="home">Home</li>
                    <li class="flex items-center"><img class="invert" src="search.svg" alt="home">Search</li>
                </ul>
            </div>
        </div>
        <div class="left-down bg-color">
            <div class="library flex items-center">
                <ul>
                    <li class="flex items-center"><img class="invert" src="lib.svg" alt="lib_logo">Library<button class="msc-add invert"><img src="msc-add.svg" alt="plus"></button></li>
                </ul>
            </div>
            <div class="lib-msc">
            </div>
        </div>
        <div class="footer flex">
            <div style="display: block;">
            <a href="https://www.spotify.com/in-en/legal/" id=""><span>Legal</span></a>
            <a href="https://www.spotify.com/in-en/safetyandprivacy/" id=""><span>Safety &amp; Privacy Center</span></a>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""><span>Privacy Policy</span></a>
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""><span>Cookies</span></a>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""><span>About Ads</span></a>
            <a href="https://www.spotify.com/in-en/accessibility/" id=""><span>Accessibility</span></a>
            <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener"><span>Cookies</span></a>
            </div>
        </div>
    </div>

    <div class="right border bg-color">
        <div class="header flex items-center">
            <div class="page-toggle">
                <button><img src="prev.svg" alt=""></button>
                <button><img src="nxt.svg" alt=""></button>
            </div>
            <div >
                <button class="hamburger">
                    <svg style="filter:invert(); display:block" width="20px" height="20px" viewBox="0 0 20 20" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage"> <g id="Icon-Set" sketch:type="MSLayerGroup" transform="translate(-210.000000, -887.000000)" fill="#000000"> <path d="M229,895 L211,895 C210.448,895 210,895.448 210,896 C210,896.553 210.448,897 211,897 L229,897 C229.552,897 230,896.553 230,896 C230,895.448 229.552,895 229,895 L229,895 Z M229,903 L211,903 C210.448,903 210,903.448 210,904 C210,904.553 210.448,905 211,905 L229,905 C229.552,905 230,904.553 230,904 C230,903.448 229.552,903 229,903 L229,903 Z M211,889 L229,889 C229.552,889 230,888.553 230,888 C230,887.448 229.552,887 229,887 L211,887 C210.448,887 210,887.448 210,888 C210,888.553 210.448,889 211,889 L211,889 Z" id="hamburger" sketch:type="MSShapeGroup"> </path> </g> </g> </g></svg>
                    <svg style="filter:invert(); display:none" width="20px" height="20px" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M19 5L4.99998 19M5.00001 5L19 19" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                </button>
            </div>
            <div class="acc-in">
                <button class="sign-up">Sign up</button>
                <button class="log-in">Log in</button>
            </div>
        </div>
        <div class="main-content flex">
            <span style="margin: 0em 0em 4em 0em;"></span>
        </div>
        <div class="player-par flex justify-center" >
        </div>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
